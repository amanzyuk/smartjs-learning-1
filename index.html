<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <title>learning-1</title>
</head>
<body>
<div class="app-container">
    <div class="css-root">
        <h1 id="planet-monitor" class="css-planet-monitor"></h1>

        <section id="lords-view" class="css-scrollable-list">
            <ul id="lords-list"class="css-slots">
            </ul>

            <div class="css-scroll-buttons">
                <button class="css-button-up"></button>
                <button class="css-button-down"></button>
            </div>
        </section>
    </div>
</div>

<!-- Templates -->
<script type="text/template" id="lord-template">
    <li class="css-slot <%- activeClass %>">
        <% if(id > -1) { %>
           <!-- <h3><%- id %>-<%- name %>[<%- master.id %>, <%- apprentice.id %>]</h3>-->
            <h3><%- name %></h3>
            <h6>Homeworld: <%- homeworld.name %></h6>
        <% } %>
    </li>
</script>

<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js" type="text/javascript"></script>

<!-- =============== -->
<!-- Javascript code -->
<!-- =============== -->
<script src="index.js"></script>

</body>
</html>
